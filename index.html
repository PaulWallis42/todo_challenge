<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/stylesheet.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoController.js"></script>
  </head>

  <body ng-controller="ToDoListController as tdCtrl">
    <div id="add_task_styling">
      <form class="form-horizontal">
        <input type="text" placeholder="Task Description">
        <button class="btn btn-link btn-xsm">Click to Add Task</button>
        <br>
        <br>
        <input type="radio" name="to do" value="to do list item"> This will be an item
        <br>
        <input type="radio" name="to do" value="to do list item"> This will be an item
        <br>
        <input type="radio" name="to do" value="to do list item"> This will be an item
        <br>
        <input type="radio" name="to do" value="to do list item"> This will be an item
      </form>
      <br>
      <button class="btn btn-info btn-xsm">All</button>
      <button class="btn btn-warning btn-xsm">Active</button>
      <button class="btn btn-success btn-xsm">Complete</button>
      <button class="btn btn-danger btn-xsm">Clear All</button>
    </div>
  </body>
</html>
